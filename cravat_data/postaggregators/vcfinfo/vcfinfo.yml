title: VCF Info
version: 1.0.7
type: postaggregator

name: vcfinfo
level: variant
input_level: variant,crs,crm
output_columns:
- name: phred
  title: Phred
  type: string
  width: 90
  filterable: true
- name: filter
  title: VCF filter
  type: string
  width: 70
  category: multi
  filterable: true
- name: zygosity
  title: Zygosity
  type: string
  width: 100
  category: multi
  filterable: true
- name: alt_reads
  title: Alternate reads
  type: string
  width: 70
  filterable: true
- name: tot_reads
  title: Total reads
  type: string
  width: 70
  filterable: true
- name: af
  title: Variant AF
  type: string
  width: 90
- name: hap_block
  title: Haplotype block ID
  type: int
  width: 90
- name: hap_strand
  title: Haplotype strand ID
  type: int
  width: 90

description: Writes VCF file information extracted by converter
developer:
  name: 'Kyle Moad'
  organization: 'In Silico Solutions'
  email: 'kmoad@insilico.us.com'
  website: 'http://www.insilico.us.com'
  citation: ''

release_note:
  1.0.3: zygosity is multi category.
  1.0.4: filter is multi category.
  1.0.7: altread and af None to empty string to accommodate error handling of vcf-converter
